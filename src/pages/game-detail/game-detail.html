<ion-header>
    <ion-navbar>
        <ion-title>Matchs</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card *ngIf="game.id">
        <img src="{{show.image}}"/>
        <ion-card-content>
            <h2 class="card-title">{{Game.team_A} {Game.team_B}}</h2>
            <p>{{Game.stadium}}</p>
        </ion-card-content>
        <ion-list>
            <ion-item>
                <ion-icon item-left name="clock"></ion-icon>
                <h3>Date</h3>
                <ion-note item-right>{{Game.date}}</ion-note>
            </ion-item>
            <ion-item>
                <ion-icon item-left name="compass"></ion-icon>
                <h3>Stade</h3>
                <ion-note item-right>{{Game.stadium}}</ion-note>
            </ion-item>
            <ion-item>
                <ion-icon item-left name="people"></ion-icon>
                <h3>Match</h3>
                <ion-note item-right>{{Game.team_A} {Game.team_B}}</ion-note>
            </ion-item>
            <ion-item>
                <ion-icon item-left name="globe"></ion-icon>
                <h3>Ligue</h3>
                <ion-note item-right>{{Game.league}}</ion-note>
            </ion-item>
        </ion-list>

        <!-- <ion-item>
            <button ion-button icon-left (click)="favorite(show)" clear item-left>

                Favorite
            </button>
            <button ion-button icon-left (click)="share(show)" clear item-right>
                <ion-icon name="share"></ion-icon>
                Share
            </button>
        </ion-item> -->

    </ion-card>
</ion-content>
